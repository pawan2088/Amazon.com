<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <form action="#">
        <div class="heading">
            <p>Login Form</p>
        </div>
        <div class="email ">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="email-or-phone" id="em " placeholder="Email or Phone" class="border">
        </div>
        <div class="pass">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="password" name="password" id="pa" placeholder="Password" class="border">
        </div>
        <div class="forgot">
            <a href="#" class="link">Forgot password?</a>
        </div>
        <div class="button ">
            <p>Login</p>
        </div>
        <div class="signup">
            <span>Not a member? </span><a href="#" class="link">Signup now</a>
        </div>
    </form>
</body>

</html>
